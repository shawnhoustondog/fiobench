---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fiobench-rwo
spec:
  serviceName: fiobench-rwo
  replicas: 3 
  selector:
    matchLabels:
      app: fiobench-rwo
  template:
    metadata:
      labels:
        app: fiobench-rwo
    spec:
      containers:
      - name: fiobench-rwo
        image: fiobench
        command: ["fio.sh"]
        volumeMounts:
        - name: fio-config-vol
          mountPath: /configs
        - name: fio-data
          mountPath: /scratch
        - name: webroot-mount
          mountPath: /output
      volumes:
      - name: fio-config-vol
        configMap:
          name: fio-job-config
      - name: webroot-mount
        persistentVolumeClaim:
          claimName: webroot
  volumeClaimTemplates:
  - metadata:
      name: fio-data
    spec:
      storageClassName: ocs-storagecluster-ceph-rbd
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
#          storage: 100Gi
...
