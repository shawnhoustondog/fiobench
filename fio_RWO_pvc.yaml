---
kind: ConfigMap 
apiVersion: v1 
metadata:
  name: fio-job-config
data:
  fio.job: |-
    [global]
    ioengine=psync
    direct=1
    buffered=0
    size=100M
    iodepth=100
    numjobs=1
    group_reporting
    refill_buffers
    rwmixread=50
    norandommap
    randrepeat=0
    percentage_random=50
    bs=512K
    buffer_compress_percentage=50
    rw=read
    [testjob]
...
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fiobench-rwo
spec:
  serviceName: fiobench-rwo
  replicas: 3 
  selector:
    matchLabels:
      app: fiobench-rwo
  template:
    metadata:
      labels:
        app: fiobench-rwo
    spec:
      containers:
      - name: fiobench-rwo
        image: fiobench
        command: ["fio.sh"]
        volumeMounts:
        - name: fio-config-vol
          mountPath: /configs
        - name: fio-data
          mountPath: /scratch
      volumes:
      - name: fio-config-vol
        configMap:
          name: fio-job-config
  volumeClaimTemplates:
  - metadata:
      name: fio-data
    spec:
      storageClassName: ocs-storagecluster-ceph-rbd
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
#          storage: 100Gi
...
